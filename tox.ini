[tox]
envlist = py34,py35,py36,py37,py35-win,py36-win

[pytest]
testpaths = tests

[testenv]
passenv = CI TRAVIS TRAVIS_* APPVEYOR*
setenv =
    PYTHONPATH={toxinidir}

[testenv:py34]
deps =
  mock
  pyparsing
  pyperclip
  pytest
  pytest-forked
  pytest-xdist
  six
  wcwidth
commands = py.test -v -n2 --forked

[testenv:py35]
deps =
  mock
  pyparsing
  pyperclip
  pytest
  pytest-forked
  pytest-xdist
  six
  wcwidth
commands = py.test -v -n2 --forked

[testenv:py35-win]
deps =
  mock
  pyparsing
  pyperclip
  pyreadline
  pytest
  pytest-xdist
  six
commands = py.test -v -n2

[testenv:py36]
deps =
  codecov
  mock
  pyparsing
  pyperclip
  pytest
  pytest-cov
  pytest-forked
  pytest-xdist
  six
  wcwidth
commands =
  py.test {posargs: -n 2} --cov=cmd2 --cov-report=term-missing --forked
  codecov

[testenv:py36-win]
deps =
  codecov
  mock
  pyparsing
  pyperclip
  pyreadline
  pytest
  pytest-cov
  pytest-xdist
  six
commands =
  py.test {posargs: -n 2} --cov=cmd2 --cov-report=term-missing
  codecov

[testenv:py37]
deps =
  mock
  pyparsing
  pyperclip
  pytest
  pytest-forked
  pytest-xdist
  six
  wcwidth
commands = py.test -v -n2 --forked

