language: python
sudo: false  # enable container-based build
matrix:
    include:
        - os: linux
          python: 2.7
          env: TOXENV=py27
        - os: linux
          python: 3.3
          env: TOXENV=py33
        - os: linux
          python: 3.4
          env: TOXENV=py34
        - os: linux
          python: 3.5
          env: TOXENV=py35
        - os: linux
          python: 3.6
          env: TOXENV=py36
        - os: linux
          python: pypy
          env: TOXENV=pypy
        - os: osx
          language: generic
          env: TOXENV=py27
        - os: osx
          language: generic
          env: TOXENV=py36
before_install: |
  if [ $TRAVIS_OS_NAME == "osx" ] && [ $TOXENV == "py36"]; then
      brew update
      brew install python3
  fi
install:
  - pip install tox
script:
  - tox
